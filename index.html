<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Javascript -->
    <script type="module" src="./js/main.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Erica+One&family=Monoton&display=swap" rel="stylesheet">

    <title>Magic 8 Ball</title>
</head>
<body>

    <div class="page">

        <header>
            <h1>MAGIC <span>8</span> BALL</h1>
        </header>
        
        <!-- question -->
        <div class="askQuestion">
            <form>
                <input placeholder="Ask me anything!" id="question"> 
            </form>
        </div>

        <!-- result -->
        <div class="ball">
            <img id="8ball" src="img/GreenHands8Ball.png">
            <p id="answer" class="answer"></p>
        </div>

        <!-- button -->
        <div class="button">
            <button id="questionButton" type="button">Ask</button>
        </div>

        <footer>
            <a class="socials" href="https://abrilr.github.io/w4b-final/" target="_blank">W4B-Final</a>
            <a class="socials" href="https://abrilr.github.io/mf-final/" target="_blank">MF-Final</a>
        </footer>

    </div>
</body>
</html>
